<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Admin</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="submitForm()">
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" class="form-control" formControlName="email" placeholder="Admin Email">
              <label class="form-label">Email</label>
              <div *ngIf="signupForm.controls['email'].errors?.['email'] && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="text-danger">
                Invalid email format.
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" class="form-control" formControlName="password" minlength="8" placeholder="Admin Password">
              <label class="form-label">Password</label>
              <div *ngIf="signupForm.controls['password'].errors?.['minlength'] && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="text-danger">
                Password must be at least 8 characters long.
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="signupForm.invalid">Add Admin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
