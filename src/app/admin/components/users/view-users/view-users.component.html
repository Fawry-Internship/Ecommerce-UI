<div class="container mt-4">
  <div class="row mt-8">
    <div class="col-md-12">
      <button class="btn btn-primary mb-2" (click)="addNewAdmin()">Add New Admin User</button>
      <input type="text" class="form-control w-100" placeholder="Search Users" [(ngModel)]="searchTerm">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <ng-container *ngFor="let header of headerList">
            <th>{{ header }}</th>
          </ng-container>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of filteredUsers; let i = index">
          <ng-container *ngFor="let key of headerList">
            <td>{{ row[key] }}</td>
          </ng-container>
          <td>
            <button class="btn btn-sm btn-primary mr-1" (click)="activateUser(row.id)">Activate</button>
            <button class="btn btn-sm btn-danger" (click)="deactivateUser(row.id)">Deactivate</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
