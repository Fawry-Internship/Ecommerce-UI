<!-- edit-stock.component.html -->
<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Quantity">
  </div>
  <div class="form-group">
    <label for="productCode">Product Code</label>
    <input type="text" class="form-control" id="productCode" formControlName="productCode" placeholder="Product Code">
  </div>
  <div class="form-group">
    <label for="storeId">Store ID</label>
    <input type="number" class="form-control" id="storeId" formControlName="storeId" placeholder="Store ID">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!stockForm.valid">Update</button>
</form>
