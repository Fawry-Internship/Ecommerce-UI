<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New Stock
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Stock</h1>
      </div>
      <div class="modal-body">
        <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Quantity">
          </div>
          <div class="form-group">
            <label for="productCode">Product Code</label>
            <input type="text" class="form-control" id="productCode" formControlName="productCode" placeholder="Product Code">
          </div>
          <div class="form-group">
            <label for="storeId">Store ID</label>
            <input type="number" class="form-control" id="storeId" formControlName="storeId" placeholder="Store ID">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!stockForm.valid">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
