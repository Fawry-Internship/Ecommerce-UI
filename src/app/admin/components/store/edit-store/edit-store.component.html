<form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="hiddenField">
    <div class="form-group">
      <label for="name">Store Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Store Name">
    </div>
    <div class="form-group">
      <label for="address">Store Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter Store Address">
    </div>
    <!-- You can add more fields as needed -->
    <button type="submit" class="btn btn-primary" [disabled]="!storeForm.valid">Submit</button>
  </form>
