<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Store
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Store</h1>
        </div>
        <div class="modal-body">
          <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Store Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Store Name">
            </div>
            <div class="form-group">
              <label for="address">Store Address</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Store Address">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" >Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
