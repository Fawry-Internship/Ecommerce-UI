<div class="container">
    <div class="my-2">
      <app-add-store></app-add-store>
    </div>
    <div class="my-2">
      <input type="text" class="form-control mb-2" placeholder="Search Stores" [(ngModel)]="searchTerm">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <ng-container *ngFor="let header of headerList">
              <th>{{ header }}</th>
            </ng-container>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display filtered stores -->
          <tr *ngFor="let store of stores">
            <td>{{ store.id }}</td>
            <td>{{ store.name }}</td>
            <td>{{ store.address }}</td>
            <td>
              <!-- Edit and delete buttons -->
              <button class="btn btn-sm btn-primary mr-2" (click)="editStore(store.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteStore(store.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Edit Store Form Modal -->
  <div class="modal fade" id="editStoreModal" tabindex="-1" aria-labelledby="editStoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStoreModalLabel">Edit Store</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="storeForm" (ngSubmit)="onEditSubmit()">
            <div class="form-group">
              <label for="editName">Name</label>
              <input type="text" class="form-control" id="editName" formControlName="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="editAddress">Address</label>
              <input type="text" class="form-control" id="editAddress" formControlName="address" placeholder="Enter address">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="!storeForm.valid">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
