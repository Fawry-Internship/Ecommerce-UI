<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Coupon</h1>
        </div>
        <div class="modal-body">
            <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="code">Coupon Code</label>
                    <input type="text" class="form-control" id="code" formControlName="code" placeholder="Coupon Code">
                </div>
                <div class="form-group">
                    <label for="discountType">Discount Type</label>
                    <select class="form-control" id="discountType" formControlName="discountType">
                      <option value="" disabled selected>Select Discount Type</option>
                      <option *ngFor="let type of discountType" [value]="type">{{ type }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discountValue">Discount Value</label>
                    <input type="number" class="form-control" id="discountValue" formControlName="discountValue" placeholder="Discount Value">
                </div>
                <div class="form-group">
                    <label for="validFrom">Valid From</label>
                    <input type="date" class="form-control" id="validFrom" formControlName="validFrom" placeholder="Valid From">
                </div>
                <div class="form-group">
                    <label for="validTo">Valid To</label>
                    <input type="date" class="form-control" id="validTo" formControlName="validTo" placeholder="Valid To">
                </div>
                <div class="form-group">
                    <label for="usageLimit"></label>
                    <input type="number" class="form-control" id="usageLimit" formControlName="usageLimit" placeholder="Usage Limit">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="form-control" [disabled]="!couponForm.valid" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
