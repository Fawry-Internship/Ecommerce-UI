<!-- cart.component.html -->
<div class="container" *ngIf="items.length; else emptyCart">
  <h2>Your Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><button class="btn btn-danger" (click)="removeFromCart(item)">Remove from cart</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="navigateTo('checkout')">Checkout</button>
</div>

<ng-template #emptyCart>
  <div class="container">
    <p>Your cart is empty.</p>
  </div>
</ng-template>
