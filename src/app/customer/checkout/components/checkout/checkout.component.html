<div class="container">
  <h2>Checkout</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerEmail">Email</label>
      <input type="email" class="form-control" id="customerEmail" formControlName="customerEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber" placeholder="Enter card number">
    </div>
    <div class="form-group">
      <label for="couponCode">Coupon Code</label>
      <input type="text" class="form-control" id="couponCode" formControlName="couponCode" placeholder="Enter coupon code (optional)">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
